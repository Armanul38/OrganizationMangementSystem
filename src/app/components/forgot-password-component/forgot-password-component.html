<div class="flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8 bg-gray-50">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Reset your password</h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Enter your email and we'll send you a link to reset your password.
    </p>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    
    @if (isEmailSent()) {
      <div class="mb-4 rounded-md bg-green-50 p-4 text-sm text-green-700 border border-green-200">
        Check your email! We have sent a password reset link to <strong>{{ forgotForm.value.email }}</strong>.
      </div>
    } @else {
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="email" type="email" formControlName="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-3">
          </div>
        </div>

        <div>
          <button type="submit" [disabled]="forgotForm.invalid" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50">
            Send Reset Link
          </button>
        </div>
      </form>
    }

    <p class="mt-10 text-center text-sm text-gray-500">
      <a routerLink="/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Back to Login</a>
    </p>
  </div>
</div>
